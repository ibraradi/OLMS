<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library Management System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Library System</a>
            <ul class="flex space-x-4">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}" class="hover:underline">Profile</a></li>
                    <li><a href="{% url 'logout' %}" class="hover:underline">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}" class="hover:underline">Login</a></li>
                    <li><a href="{% url 'signup' %}" class="hover:underline">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main class="container mx-auto mt-8 px-4 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-200 text-center p-4 mt-8">
        <p>&copy; 2024 Library Management System. All rights reserved.</p>
    </footer>
</body>
</html>
